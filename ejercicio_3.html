<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="ejercicio_3.css" rel="stylesheet"/>
    <script defer src="ejercicio_3.js"></script>
</head>
<body >
    <h1>Formulario de Inscripción</h1>
    <form id="formulario">
        <span>
            <div>
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div>
                <label for="edad" class="form-label">Edad</label>
                <input type="text" class="form-control" id="edad">
            </div>
            <div>
                <label for="carrera" class="form-label">Carrera</label>
                <select id="carrera" class="form-select">
                    <option>Ing. Sistemas</option>
                    <option>Ing. Industrial</option>
                    <option>Ing. Civil</option>
                    <option>Ing. Mecatrónica</option>
                    <option>Ing. Ambiental</option>
                </select>
            </div>
        </span>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="activo">
                <label class="form-check-label" for="activo">
                    Activo
                </label>
            </div>
        </div>
        <div>
            <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
        </div>
    </form>
    <div id="mensaje"></div>
</body>
</html>
